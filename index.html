<html>  
    <head>
        <title>JS Demo</title>
        <script type="text/javascript">
            function msg(){
                alert("Hello, World!");
            }
        </script>
    </head>
    <body>
        <h1>JavaScript Demo on Function call</h1>
        <form>  
            <input type="button" onclick="msg()" value="Click Me!">
        </form>
    </body>
</html>
